apply plugin: 'java' //使用到的插件
group 'com.wmt'
version '1.0'

sourceCompatibility = 1.8 //指定编译编译.java文件的jdk版本
targetCompatibility = 1.8 //编译后版本
//仓库
repositories {
    mavenCentral() //中央仓库，但不支持https协议访问
}
//依赖
dependencies {
   // testCompile group: 'junit', name: 'junit', version: '4.12' 与下方一样
    testCompile("junit:junit:4.12")
}
